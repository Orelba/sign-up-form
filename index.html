<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sign Up Form</title>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="images/odin-lined.png" alt="Odin logo" height="110px" width="110px">
      <h1 class="logo-text">ODIN</h1>
    </div>
  </header>
  <main>
    <div class="description-container">
      <p class="description">This is not a real online service! You Know you need something like this in your life to
        help you realize your deepest dreams.</p>
      <p class="description">Sign up now to get started.</p>
      <p class="description remote-text">You know you want to.</p>
    </div>

    <div class="form-container">
      <form id="register" action="" method="get">
        <fieldset>
          <legend>Let's do this!</legend>

          <div class="input-wrapper">
            <div>
              <label for="firstname">FIRST NAME
                <input type="text" id="firstname" name="first_name" placeholder=" " required>
              </label>
            </div>
            <div>
              <label for="lastname">LAST NAME
                <input type="text" id="lastname" name="last_name">
              </label>
            </div>
            <div>
              <label for="email">EMAIL
                <input type="email" id="email" name="email" placeholder=" " required>
              </label>
            </div>
            <div>
              <label for="telephone">PHONE NUMBER
                <input type="tel" id="telephone" name="phone_number">
              </label>
            </div>
            <div>
              <label for="pass">PASSWORD
                <input type="password" id="pass" name="password" minlength="8" placeholder=" " required>
              </label>
            </div>
            <div>
              <label for="confirm-pass">CONFIRM PASSWORD
                <input type="password" id="confirm-pass" name="confirm_password" minlength="8" placeholder=" " required>
              </label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div class="submit-container">
      <button type="submit" form="register">Create Account</button>
    </div>

    <div class="log-in">
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </main>
</body>

</html>
